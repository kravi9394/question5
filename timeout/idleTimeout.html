<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="jquery-1.11.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
var idleTime = 0;
$(document).ready(function () {
    //Increment the idle time counter every minute.
	var idleInterval = setInterval(timerIncrement, 60000); // 1 minute

    //Zero the idle timer on mouse movement.
   $(this).mousemove(function (e) {
        idleTime = 0;
    });
    $(this).keypress(function (e) {
        idleTime = 0;
    });
});

function extendSession(message,idleTime) {
    var r = confirm(message);
    if (r == true) {
	idleTime = 0;
    } else {
        idleTime = idleTime;
    }
}

function timerIncrement() {
    idleTime = idleTime + 1;
    console.log('Checking the timer ::' + idleTime + "Minute(s)" );
    if (idleTime > 18) { 
        extendSession('18 minutes idle time' + 'Session going to expire in 20 minutes' + 'You want to extend the session ?' , idleTime);
    } else if (idleTime > 20) {
    	alert('20 minutes idle time' + 'Session Expired');
    }
}
</script>  

  </head>
